<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Soups</title>
    <link rel="stylesheet" type="text/css" href="../static/style-product.css">
    <script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</head>
<header th:insert="navbar :: header"></header>
<body style="background-color: whitesmoke;">
<div class="container" th:each="product: ${container}">
    <img th:src="@{'/images/product' + ${product.id} + '.png'}" class="product" alt="Product Image"/>
    <div class="card">

        <div class="desc">
            <h3 th:text="${product.name}"></h3>
            <div class="alert alert-secondary" role="alert">
                <p>
                    <p>Ingredients:</p>
                    <span th:each="ingredient, iterStat : ${product.ingredients}">
                <span th:text="${ingredient.name + (iterStat.last ? '' : ', ')}"></span>
            </span>
                </p>
            </div>
            <span th:text="'Price: ' + ${product.price}+'.00 UAH'" class="price"></span>
            <button>Add to order</button>
            <back>  <a href="javascript:history.back()">Back</a> </back>
        </div>

    </div>
</div>

<!--SCRIPTS TO ROTATE SOME ELEMENTS BY MOVING THE MOUSE CURSOR-->
<script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
    });
</script>
</body>
</html>
